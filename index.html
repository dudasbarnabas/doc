ek tárolásra.&quot;,536871477]],[&quot;^1@&quot;,[41,&quot;^X&quot;,&quot;^1C&quot;,536871259]],[&quot;^1@&quot;,[41,&quot;^E&quot;,false,536871259]],[&quot;^1@&quot;,[41,&quot;^K&quot;,40,536871259]],[&quot;^1@&quot;,[41,&quot;^17&quot;,25,536871259]],[&quot;^1@&quot;,[41,&quot;^13&quot;,25,536871259]],[&quot;^1@&quot;,[41,&quot;^12&quot;,25,536871477]],[&quot;^1@&quot;,[41,&quot;^D&quot;,[&quot;^ &quot;],536871477]],[&quot;^1@&quot;,[41,&quot;^1F&quot;,true,536871259]],[&quot;^1@&quot;,[41,&quot;^?&quot;,&quot;~u624233d8-3e0e-4150-ac3b-ede1a30ccd86&quot;,536871259]],[&quot;^1@&quot;,[42,&quot;^[&quot;,&quot;A rövid leírás, illetve a történet ismertetését követően a játékosok 3 egymásutáni közjavak körben vesznek részt. A próbaverzióban két link elérhető, ami lehetővé teszi, hogy a játék során használt két eltérő stratégiát az érdeklődők kipróbálhassák. Az egyes játékos (a P1-el jelölt linken) a szimulált magas kooperációjú csoportban, a kettes játékos (a P2-vel jelölt linken) a szimulált alacsony kooperációjú csoportban játszhat. Mindhárom kör a kísérletben leírtak szerint működik, azonban követhetőek az algoritmus által vezérelt játékosok kontribúciói is, melyre a kísérlet során nem volt lehetőség.&quot;,536871471]],[&quot;^1@&quot;,[42,&quot;^X&quot;,&quot;^1C&quot;,536871433]],[&quot;^1@&quot;,[42,&quot;^E&quot;,false,536871433]],[&quot;^1@&quot;,[42,&quot;^K&quot;,37,536871433]],[&quot;^1@&quot;,[42,&quot;^17&quot;,25,536871433]],[&quot;^1@&quot;,[42,&quot;^13&quot;,25,536871433]],[&quot;^1@&quot;,[42,&quot;^12&quot;,25,536871471]],[&quot;^1@&quot;,[42,&quot;^D&quot;,[&quot;^ &quot;],536871471]],[&quot;^1@&quot;,[42,&quot;^1F&quot;,true,536871433]],[&quot;^1@&quot;,[42,&quot;^?&quot;,&quot;~u62423587-bbd3-4361-9f72-8b00035ca994&quot;,536871433]]]]]]"</script><script>window.logseq_state="{:ui/theme \"white\", :ui/sidebar-collapsed-blocks {}, :ui/show-recent? false, :config {\"local\" {:shortcuts {}, :default-templates {:journals \"\"}, :macros {}, :shortcut/doc       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script><script src="static/js/highlight.min.js"></script><script src="static/js/interact.min.js"></script><script src="static/js/code-editor.js"></script><script src="static/js/main.js"></script></body>
